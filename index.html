<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <img src="/images/illustration-hero.svg" alt="illustration-hero" />

      <div class="Description">
        <h1>Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="Sub-Container1">
          <div class="Sub-Container2">
            <img src="/images/icon-music.svg" alt="Music-Icon" />

            <p>
              <span class="S1"> Annual Plan</span> <br />
              <span class="S2">$59.99/year</span>
            </p>

            <a class="Change" href="">Change</a>
          </div>
          <button class="Payment">Proceed to Payment</button>
          <button class="Cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hajar El Habbazi</a>.
    </div>
  </body>
</html>
